<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>방과후 수강 과목 조회</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img.banner {
      max-width: 100%;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    #countdown {
      font-size: 1.1rem;
      color: #16a085;
      margin-bottom: 1.5rem;
    }
    input {
      width: 80%;
      max-width: 300px;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 2rem;
      width: 100%;
      max-width: 320px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.2rem;
      font-size: 1rem;
      text-align: center;
    }
    .subject {
      padding: 0.4rem 0;
      border-bottom: 1px solid #eee;
    }
    .subject:last-child {
      border-bottom: none;
    }
    .error {
      color: #e74c3c;
    }
    .confirm-button {
      margin-top: 1rem;
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <img src="banner.png" alt="방과후 안내" class="banner" />
  <h2>방과후 수강 과목 조회</h2>
  <div id="countdown"></div>
  <input type="text" id="studentId" placeholder="학번을 입력하세요" />
  <button onclick="search()">조회</button>
  <div id="result"></div>

  <script>
    const startDate = new Date("2025-07-21");
    const today = new Date();
    const diff = Math.ceil((startDate - today) / (1000 * 60 * 60 * 24));
    const countdownText = diff > 0
      ? `방과후 수업 시작까지 D-${diff}`
      : (diff === 0 ? "오늘부터 방과후 수업이 시작됩니다!" : "방과후 수업이 시작되었습니다.");
    document.getElementById("countdown").textContent = countdownText;

    let studentData = {};
    fetch('data.json?v=' + new Date().getTime())
      .then(response => response.json())
      .then(data => {
        studentData = data;
      });

    function search() {
      const input = document.getElementById("studentId").value.trim();
      const resultDiv = document.getElementById("result");

      if (!input) {
        resultDiv.innerHTML = "<div class='error'>학번을 입력해주세요.</div>";
        return;
      }

      const subjects = studentData[input];
      if (subjects && subjects.length > 0) {
        const listItems = subjects.map(sub => `<div class='subject'>📘 ${sub}</div>`).join("");
        const isConfirmed = localStorage.getItem("confirmed_" + input);
        const confirmButton = isConfirmed
          ? "<div style='margin-top:1rem; color:#27ae60;'>✔️ 확인 완료</div>"
          : `<button class='confirm-button' onclick="confirmCheck('${input}')">✅ 수강 정보 확인했어요</button>`;
        resultDiv.innerHTML = `<strong>수강 과목:</strong><br>${listItems}${confirmButton}`;
      } else {
        resultDiv.innerHTML = "<div class='error'>해당 학번의 수강 정보가 없습니다.</div>";
      }
    }

    function confirmCheck(id) {
      localStorage.setItem("confirmed_" + id, "true");
      fetch("https://script.google.com/macros/s/AKfycby-p_vaszt_3VA6ithdWdNd6oAPu_VXq3PVqCBIL8dMP33Yn20urjnTQw19HNrroj7gkA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: id,
          agent: navigator.userAgent
        })
      })
      .then(() => {
        search();
      })
      .catch(err => {
        alert("기록 저장 중 오류 발생: " + err);
      });
    }
  </script>
</body>
</html>
